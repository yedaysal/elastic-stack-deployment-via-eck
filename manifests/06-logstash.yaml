apiVersion: logstash.k8s.elastic.co/v1alpha1
kind: Logstash
metadata:
  name: elastic
  namespace: elastic-system
spec:
  count: 1
  elasticsearchRefs:
  - name: elastic
    clusterName: elastic
  version: 8.11.1
  pipelines:
  - pipeline.id: main
    config.string: |
      input {
        beats {
          port => 5044
        }
      }
      filter {
        grok {
          match => [ "message", "%{TIMESTAMP_ISO8601:logdate}" ]
        }
        date {
          match => [ "logdate", "YYYY-MM-dd HH:mm:ss,SSS"]
          target => "@timestamp"
          timezone => "Europe/Istanbul"
        }
        grok {
          match => [ "[log][file][path]", "%{UUID:activity_id}" ]
        }
      }
      output {
        elasticsearch {
          hosts => [ "https://elastic-es-http:9200" ]
          api_key => ""
          ssl_certificate_authorities => '/mnt/es-http-certs-internal/ca.crt'
          data_stream => "true"
          data_stream_type => "logs"
          data_stream_dataset => "app"
          data_stream_namespace => "logstash"
        }
        stdout { codec => rubydebug }
      }
  # Create an ClusterIP service for ingesting inputs from filebeat
  services:
  - name: beats
    service:
      spec:
        type: ClusterIP
        ports:
        - port: 5044
          name: "filebeat"
          protocol: TCP
          targetPort: 5044
  podTemplate:
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: app
                operator: In
                values:
                - monitoring
      containers:
      - name: logstash
        resources:
          requests:
            cpu: 250m
            memory: 1Gi
          limits:
            cpu: 500m
            memory: 2Gi
        volumeMounts:
        - name: elastic-es-http-certs-internal
          mountPath: /mnt/es-http-certs-internal
          readOnly: true
      tolerations:
      - key: "app"
        operator: "Equal"
        value: "monitoring"
        effect: "NoSchedule"
      volumes:
      - name: elastic-es-http-certs-internal
        secret:
          secretName: elastic-es-http-certs-internal
