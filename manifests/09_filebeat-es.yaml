apiVersion: beat.k8s.elastic.co/v1beta1
kind: Beat
metadata:
  name: elastic
  namespace: elastic-system
spec:
  type: filebeat
  version: 8.11.1
  elasticsearchRef:
    name: elastic
  daemonSet:
    podTemplate:
      spec:
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
              - matchExpressions:
                - key: app
                  operator: In
                  values:
                  - monitoring
        dnsPolicy: ClusterFirstWithHostNet
        hostNetwork: true
        securityContext:
          runAsUser: 0
        containers:
        - name: filebeat
          resources:
            limits:
              cpu: 100m
              memory: 1Gi
            requests:
              cpu: 100m
              memory: 1Gi
          volumeMounts:
          - name: logs
            mountPath: /var/log/app/logs
          - name: filebeat-cm
            mountPath: /etc/beat.yml
            subPath: beat.yml
            readOnly: true
          - name: elastic-es-http-certs-internal
            mountPath: /mnt/es-internal-http-certs
            readOnly: true
        tolerations:
        - key: "app"
          operator: "Equal"
          value: "monitoring"
          effect: "NoSchedule"
        volumes:
        - name: logs
          persistentVolumeClaim:
            claimName: logs
        - name: filebeat-cm
          configMap:
            name: filebeat-config
            defaultMode: 0600
        - name: elastic-es-http-certs-internal
          secret:
            secretName: elastic-es-http-certs-internal
            optional: false
            defaultMode: 420
